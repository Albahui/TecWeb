<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - SonoErasmus+</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
         <h2>Registrati</h2>
        <form id="registroForm" action="register.php" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="cognome">Cognome:</label><br>
            <input type="text" id="cognome" name="cognome" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <span id="emailError" class="error"> Per favore, inserisci un'email valida. </span>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <span id="usernameError" class="error">L'username non pu√≤ essere vuoto.</span><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <span id="passwordError" class="error">La password deve contenere almeno 8 caratteri.</span><br><br>
            
            <label for="conferma_password">Conferma password:</label><br>
            <input type="password" id="conferma_password" name="conferma_password" required><br>
            <span id="confermaPasswordError" class="error">Le password non corrispondono.</span><br><br>

            <button type="submit">Registrati</button>
        </form>
    </div>
   
    <script src="assets/js/register.js"></script>
</body>
</html>
