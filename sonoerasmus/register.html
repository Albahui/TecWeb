<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - SonoErasmus+</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <div class="form-container"> 
        <h2>Registrati</h2>
        <form id="registroForm" action="register.php" method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label>Cognome:</label>
            <input type="text" name="cognome" id="cognome" required>

            <label>Email:</label>
            <input type="email" name="email" id="email" required>
            <span id="emailError" class="error">Email non valida</span>

            <label>Username:</label>
            <input type="text" name="username" id="username" required>

            <label>Password:</label>
            <input type="password" name="password" id="password" required>
            <span id="passwordError" class="error">La password deve avere almeno 8 caratteri</span>

            <label>Conferma Password:</label>
            <input type="password" id="conferma_password" required>
            <span id="confermaPasswordError" class="error">Le password non coincidono</span>

            <button type="submit">Registrati</button>
        </form>
    </div>

    <script src="assets/js/register.js"></script>
</body>
</html>
